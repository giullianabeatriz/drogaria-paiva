<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Drogaria Paiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-form">
    <div class="form-container">
    <div class="register-container">
        <div class="logo">
            <h2>Cadastro</h2>
            <p>Crie sua conta para começar</p>
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="mb-3">
                <label for="userphone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="userphone" placeholder="Digite seu telefone">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="form-text" id="passwordHelp">
                    Sua senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Digite a senha novamente">
                <div class="form-text" id="passwordMatch"></div>
            </div>
            
            <div class="mx-auto w-75 mb-4">
                <a class="btn btn-primary w-100" href="login.html" id="submitBtn">Cadastrar</a>
            </div>
        </form>
        
        <div class="login-link links">
            <a href="login.html" class="text-decoration-none">Já tem conta? Fazer login</a>
        </div>
    </div>
    </div>
</body>
</html>
