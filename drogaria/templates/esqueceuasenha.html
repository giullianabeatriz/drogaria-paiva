{% extends 'base.html' %}
{% load static %}
{% block title %}Recuperar Senha | Drogaria Paiva{% endblock %}

{% block content %}
<div class="body-form py-5">
    <div class="form-container">
        <div class="password-container active mx-auto" id="passwordFormScreen">
            <div class="logo text-center mb-3">
                <h2>Recuperar Senha</h2>
                <p>Digite seu email para enviar a mensagem de recuperação.</p>
            </div>

            <form id="passwordForm" method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail cadastrado" required>
                </div>

                <div class="mx-auto w-75 mb-4">
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </div>
            </form>

            <div class="text-center mt-3 cancel-link">
                <a href="/login/" class="text-decoration-none">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
