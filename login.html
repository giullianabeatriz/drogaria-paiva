<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Drogaria Paiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-form">
    <div class="form-container">
    <div class="login-container">
        <div class="logo">
            <h2>Login</h2>
            <p>Acesse sua conta para continuar</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            </div>
            
            <div class="forgot-password">
                <a href="esqueceuasenha.html" class="text-decoration-none">Esqueceu a senha?</a>
            </div>
            
            <div class="mx-auto w-75 mb-4">
                <a class="btn btn-primary w-100" href="index.html">Entrar</a>
            </div>
        </form>
        
        <div class="register-link links">
            <a href="cadastro.html" class="text-decoration-none">NÃ£o possui uma conta ainda? Cadastre-se</a>
        </div>
    </div>
    </div>
</body>
</html>
